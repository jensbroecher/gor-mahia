<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link href="main.css" rel="stylesheet" type="text/css">
<link href="animate.min.css" rel="stylesheet" type="text/css">

<script type="text/javascript">
function showindicator() {
	document.getElementById("loadingindicator").className = "animated fadeIn";
document.getElementById("loadingindicator").style.display = "block";
}

function letsgo() {
	showindicator();
	setTimeout(function(){
	document.location.href = 'check.html';
	}, 2000);
}
</script>

</head>

<div id="loadingindicator" style="display:none">
<img src="burnball.gif" width="40%">
</div>

<body>
<div class="animated fadeInDown">
<img src="logo.png" width="100%">
<h1>Select Language</h1>

<button style="width:200px;" onclick="localStorage.setItem('lang','eng');letsgo();">English</button>
<button style="width:200px;" onclick="localStorage.setItem('lang','swa');letsgo();">Kiswahili</button>

</div>
</body>
</html>
