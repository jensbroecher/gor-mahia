    <script type="text/javascript" charset="utf-8">
        document.addEventListener("deviceready", function() {
            screen.unlockOrientation();
        });

        function checkNetConnection() {

            var activefan = localStorage.getItem('activefan');

            jQuery.ajaxSetup({
                async: true
            });
            re = "";
            r = Math.round(Math.random() * 10000);
            $.get("http://enunua.com/gormahia/on.php?id=" + activefan + "", {
                subins: r
            }, function(d) {

                onOnline();

                document.getElementById("oncom").innerHTML = d;

                m1 = document.getElementById("m1").innerHTML;
                m2 = document.getElementById("m2").innerHTML;

                console.log("" + m1 + " und " + m2 + "");

                if (m1 == "wa") {
                    $.get("http://enunua.com/gormahia/on.php?task=reset&id=" + activefan + "", function() {
                        window.open("http://enunua.com/gormahia/social/share_wa.php?task=news&id=" + m2 + "", "_system");
                    });
                }
                if (m1 == "tw") {
                    $.get("http://enunua.com/gormahia/on.php?task=reset&id=" + activefan + "", function() {
                        window.open("http://enunua.com/gormahia/social/share_tw.php?task=news&id=" + m2 + "", "_system");
                    });
                }
                if (m1 == "fb") {
                    $.get("http://enunua.com/gormahia/on.php?task=reset&id=" + activefan + "", function() {
                        window.open("http://enunua.com/gormahia/social/share_fb.php?task=news&id=" + m2 + "", "_system");
                    });
                }

            }).error(function() {
                re = false;

                onOffline();

            });
            return re;
        }

        function onOnline() {
            document.getElementById('offlinenotice').className = 'animated fadeOutUp';
            setTimeout(function() {
                document.getElementById('offlinenotice').style.display = 'none';
            }, 1000);
        }

        function onOffline() {
            document.getElementById('offlinenotice').style.display = 'block';
            document.getElementById('offlinenotice').className = 'animated fadeInDown';
        }

        function checkonload() {

            location.href = '#membership';

            setInterval(function() {
                checkNetConnection();
            }, 3000);

        }

    </script>

        function membershipstart() {

            $("#loading").fadeIn();

                // alert(fan_details_last_name);

                document.getElementById('clubcardfanname').innerHTML = "" + fan_details_first_name + " " + fan_details_last_name + "";

                document.getElementById('clubcardfanid').innerHTML = "FAN #" + localStorage.getItem('activefan') + "";

                var qrcode = new QRCode("qrcode", {
                    text: "" + localStorage.getItem('activefan') + " " + fan_details_first_name + " " + fan_details_last_name + "",
                    width: 120,
                    height: 120,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });

    <script type="text/javascript">
        var hash = false;
        checkHash();

        function checkHash() {
            if (window.location.hash != hash) {
                hash = window.location.hash;
                processHash(hash);
            }
            t = setTimeout("checkHash()", 200);
        }

        function processHash(hash) {

            activefan = localStorage.getItem('activefan');

            if (hash == "#news") {
                $("html, body").animate({
                    scrollTop: 0
                }, "slow");
                $("#loading").fadeIn();
                $("#div1").load("http://enunua.com/gormahia/news/news.php?fan=" + activefan + "", function(responseTxt, statusTxt, xhr) {
                    $("#loading").fadeOut();
                });
            } else if (hash == "#live") {
                $("html, body").animate({
                    scrollTop: 0
                }, "slow");
                $("#loading").fadeIn();
                $("#div1").load("http://enunua.com/gormahia/live.php?fan=" + activefan + "", function(responseTxt, statusTxt, xhr) {
                    $("#loading").fadeOut();
                });
            } else if (hash == "#offers") {
                $("html, body").animate({
                    scrollTop: 0
                }, "slow");
                $("#loading").fadeIn();
                $("#div1").load("http://enunua.com/gormahia/offers/offers.php?fan=" + activefan + "", function(responseTxt, statusTxt, xhr) {
                    $("#loading").fadeOut();
                });
            } else if (hash == "#membership") {
                membershipstart();
            } else if (hash == "#fanshop") {
                $("html, body").animate({
                    scrollTop: 0
                }, "slow");
                $("#div1").load("http://enunua.com/gormahia/fanshop.php?fan=" + activefan + "", function(responseTxt, statusTxt, xhr) {});
            } else if (hash == "#team") {
                $("html, body").animate({
                    scrollTop: 0
                }, "slow");
                $("#div1").load("http://enunua.com/gormahia/team.php", function(responseTxt, statusTxt, xhr) {});
            } else if (hash == "#fixtures") {
                $("html, body").animate({
                    scrollTop: 0
                }, "slow");
                $("#loading").fadeIn();
                $("#div1").load("http://enunua.com/gormahia/fixtures.php?fan=" + activefan + "", function(responseTxt, statusTxt, xhr) {
                    $("#loading").fadeOut();
                });
            } else if (hash == "#trivia") {
                $("html, body").animate({
                    scrollTop: 0
                }, "slow");
                $("#div1").load("http://enunua.com/gormahia/trivia.php?fan=" + activefan + "", function(responseTxt, statusTxt, xhr) {});
            } else if (hash == "#videos") {
                $("html, body").animate({
                    scrollTop: 0
                }, "slow");
                $("#loading").fadeIn();
                $("#div1").load("http://enunua.com/gormahia/videos/videos.php?fan=" + activefan + "", function(responseTxt, statusTxt, xhr) {

                $("#loading").fadeIn();
                $("#div1").load("http://enunua.com/gormahia/calendar.php", function(responseTxt, statusTxt, xhr) {
